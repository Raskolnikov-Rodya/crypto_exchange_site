name: CI

on:
  pull_request:
  push:
    branches: ["main", "master", "work"]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: exchange_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U app -d exchange_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://app:app@localhost:5432/exchange_test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Compile checks
        run: python -m compileall backend/App backend/tests docs

      - name: Run backend tests
        run: |
          PYTEST_DISABLE_PLUGIN_AUTOLOAD=1 PYTHONPATH=backend \
          pytest -q backend/tests/test_trading_engine.py backend/tests/test_security.py backend/tests/test_api_flows.py

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build
